<div class="text-center" *ngIf="errorMessage; else playground">
  <app-error-screen></app-error-screen>
  <div id="error-message" [innerHTML]="errorMessage"></div>
  <a (click)="navigateHome()" class="btn btn-warning my-2 mt-4">Back To Home</a>
</div>

<ng-template #playground>
  <div class="view-container">
    <div class="sky-box">
      <div class="container mb-3">
        <div class="header">
          <div class="bg-kif-kif title">Kif Kif</div>
        </div>
        <div id="prompt-area">
          <form (ngSubmit)="onSubmit()">
            <div>
              <input
                type="text"
                [(ngModel)]="promptText"
                id="prompt-input"
                name="prompt"
                class="form-control"
              />

              <div class="d-flex justify-content-center mt-3">
                <button
                  class="btn btn-info mr-2"
                  type="submit"
                  *ngIf="!rawResponse"
                >
                  Search
                </button>
                <button
                  class="btn btn-secondary"
                  type="button"
                  (click)="resetSession()"
                  *ngIf="rawResponse"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div
        class="d-flex justify-content-center"
        *ngIf="isLoading && !generatedResponse"
      >
        <div class="spinner-grow bg-blue mr-1" role="status"></div>
        <div class="spinner-grow bg-purple mr1" role="status"></div>
        <div class="spinner-grow bg-pink" role="status"></div>
      </div>

      <div class="card w-75 mt-3 mb-3" *ngIf="generatedResponse">
        <div class="card-body">
          <div class="result-container" [innerHTML]="generatedResponse"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
